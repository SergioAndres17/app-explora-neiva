# Valores posibles:
# - none: No realiza ninguna acción sobre el esquema.
# - validate: Valida que el esquema de la base de datos coincida con las entidades mapeadas.
# - update: Actualiza el esquema de la base de datos para que coincida con las entidades mapeadas, sin eliminar datos existentes.
# - create: Crea el esquema de la base de datos desde cero, eliminando datos existentes.
# - create-drop: Similar a "create", pero elimina el esquema al finalizar la sesión de Hibernate.
# En este caso, "update" asegura que los cambios en las entidades se reflejen en la base de datos sin pérdida de datos.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

